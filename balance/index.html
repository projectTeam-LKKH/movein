<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>영화 밸런스 게임</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎬 영화 밸런스 게임</h1>
        <div id="question-box">
            <p id="question"></p>
        </div>
        <div class="options">
            <button id="option1" class="option-btn"></button>
            <button id="option2" class="option-btn"></button>
        </div>
        <div id="popup" class="hidden">
            <p id="popup-text"></p>
            <button id="close-popup">닫기</button>
        </div>
        <button id="restart" class="hidden">다시 시작</button>
    </div>

<script src="script.js"></script>
</body>
</html>
